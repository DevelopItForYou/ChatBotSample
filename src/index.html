<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <title>Modern Vercel App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Three.js Canvas -->
    
    <!-- Chatbot Placeholder -->
    <div id="chatbot-placeholder" class="position-fixed ">
        <!-- Bot script will be added here later -->
        <parsiverse-rag-chat rag-url="https://parsiverse-rag-proxy-worker.developitforyou.workers.dev" user-identifier=""
        language="fa" chat-title="کتابفروشی ما" placeholder-text="آماده‌ی پاسخگویی" button-text="ارسال"
        balloon-mode="false" button-position="bottom-right" button-icon="chat" button-content=""
        chat-position="above" width="100%" header-background-color="#fff" header-text-color="#000000"
        user-message-background-color="#8B5CF6" user-message-text-color="#ffffff"
        assistant-message-background-color="#c5adfa" assistant-message-text-color="#1f2937"
        input-background-color="#ffffff" input-text-color="#000000" button-background-color="#8B5CF6"
        button-text-color="#ffffff" border-color="#dccefc" icon-color="#8B5CF6"
            font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', Arial, sans-serif"
            assistant-icon-type="ai" footer-background-color="#fff" messages-background-color="#ffffff"
            container-background-color="#ffffff"></parsiverse-rag-chat>
        </div>
        
        <!-- Main Content -->
        <div class="container position-relative z-index-2">
            <h1 class="text-white mt-5">My Vercel App</h1>
            <!-- Add your content here -->
        </div>
        <canvas id="threeCanvas"></canvas>
        
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/parsiverse-rag-web-component@latest/dist/index.standalone.js"></script>
</body>

</html>
